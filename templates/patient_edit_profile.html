{% extends "base.html" %}
{% block title %}Edit Your Profile{% endblock %}
{% block content %}
<h1 class="mb-4">My Profile Settings</h1>

<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>Update Personal Information</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('patient_edit_profile') }}">
                    
                    <h5 class="mt-3">Account Details</h5>
                    <hr>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Contact Information (Phone/Email)</label>
                        <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ user.contact_info or '' }}">
                    </div>

                    <h5 class="mt-4">Personal Details</h5>
                    <hr>
                    <div class="mb-3">
                        <label for="date_of_birth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ patient.date_of_birth }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                    <a href="{{ url_for('patient_dashboard') }}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
