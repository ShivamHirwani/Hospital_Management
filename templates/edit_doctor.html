{% extends "base.html" %}
{% block title %}Edit Doctor: {{ user.name }}{% endblock %}
{% block content %}
<h1 class="mb-4">Edit Doctor: {{ user.name }}</h1>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-info text-white text-center">
                <h4>Update Doctor Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Contact Information</label>
                        <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ user.contact_info }}">
                    </div>
                    <div class="mb-3">
                        <label for="specialization_id" class="form-label">Specialization</label>
                        <select class="form-select" id="specialization_id" name="specialization_id" required>
                            {% for spec in specializations %}
                                <option value="{{ spec.id }}" {% if spec.id == doctor.specialization_id %}selected{% endif %}>{{ spec.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Update Profile</button>
                    <a href="{{ url_for('manage_doctors') }}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
